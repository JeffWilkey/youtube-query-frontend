<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thinkful Tube</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1 class="banner-logo">Thinkful Tube</h1>
      </header>
      <section class="search-container">
        <form action="#" class="js-search">
          <label for="query"></label>
          <input type="text" class="js-query" placeholder="Rick and Morty Trailer" />
          <button type="submit" class="js-submit">Search</button>
        </form>
      </section>
      <main role="main" aria-live="assertive">
        <h2 class="search-results-header">Results</h2>
        <div class="js-search-results">

        </div>
      </main>

    </div>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
